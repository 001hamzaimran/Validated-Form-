<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/random') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            color: #555;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .form-control.error {
            border-color: #f00;
        }

        .error-message {
            color: #f00;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Form Validation</h2>
        <form id="myForm">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="error-message" id="nameError">Please enter a valid name.</div>
            </div>
            <div class="mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="error-message" id="passwordError">Password must contain at least 8 characters, including at least one number, one lowercase letter, and one uppercase letter.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');

            // Regular expressions for validation
            const namePattern = /^[a-zA-Z\s]{3}$/;
            const emailPattern = /[A-Za-z0-9._]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}/;
            const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;

            // Validation
            if (!name.value.match(namePattern)) {
                name.classList.add('error');
                document.getElementById('nameError').style.display = 'block';
                return;
            } else {
                name.classList.remove('error');
                document.getElementById('nameError').style.display = 'none';
            }

            if (!email.value.match(emailPattern)) {
                email.classList.add('error');
                document.getElementById('emailError').style.display = 'block';
                return;
            } else {
                email.classList.remove('error');
                document.getElementById('emailError').style.display = 'none';
            }

            if (!password.value.match(passwordPattern)) {
                password.classList.add('error');
                document.getElementById('passwordError').style.display = 'block';
                return;
            } else {
                password.classList.remove('error');
                document.getElementById('passwordError').style.display = 'none';
            }

            // Form submitted successfully
            alert('Form submitted successfully!');
            form.reset(); // Reset form
        });
    </script>

</body>

</html>
